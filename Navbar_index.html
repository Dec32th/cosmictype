<!DOCTYPE html>
<!--기본 언어는 한국어. 추가적으로 업데이트를 해서 언어를 확장하든 하자.-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CosmicType</title>
</head>
<body>
    <!-- 여기서 부터 Navbar -->
    <nav class = "Navbar">
        <!-- 로고 파일 및 사이트 제목. 사이트 이름이나 로고를 클릭시 바로 index화면으로 이동할 수 있도록 설계해야함. -->
        <div class="navbar__logo">
            <img src="MBTI logo.png" alt="My Image">
            <a href="">CosmicType</a>
        </div>
        <!-- 사용자가 로그인도 안한 초기 페이지 구상. 
        로그인 여부에 따라서 초기 페이지의 sign in항목은 따로 분류를 해두는 것이 필요 -->
        <div class="navbar__menu">
            <li><a href="">공지사항</a></li>
            <li><a href="">QnA</a></li>
            <li><a href="">튜토리얼</a></li>

        </div>
    
        <div class="navbar__login">
            <!-- 클릭 시 로그인 화면으로 들어갈 수 있도록 하기. -->
            <a href="">sign in</a>
            <!-- if문등 로그인 시 아래 코드로 바뀌어 실행되도록하기 -->
            <!--로그인 시 아래 코드로 바뀌어서 실행되어야함. 아래는 user icon
            <i class="fa-regular fa-circle-user"></i>-->
        </div>
    </nav>
</body>
</html>
