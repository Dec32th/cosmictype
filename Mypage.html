<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="MypageStyle.css">
    <title>CosmicType | Mypage</title>
</head>
<body>
    <!-- 여기부터는 div로 박스 만들고 그 박스를 둘로 나눠서 하는 중! 추가로 여기에 인덱스 바가 위에 있도록 해야할 것 같다! -->
    <div class = "Myprofilebox">
        <!-- 여기가 왼쪽. 비율은 1/3~1/4정도프로필 이미지랑 MBTI 그리고 로그아웃이 들어가야함  -->
        <div class="MyProfileMBTI">
            <img src = "MBTI logo.png" alt = MyProfile>
            <li>MBTI</li>
            <li><button class ="Logout">Logout</button></li>
            <!-- 여기가 오른쪽 마이페이지의 디테일한 것들이 들어갈 수 있도록 해야함. -->
            <div class="MypageDetail">
                <li><a href="">My room</a></li>
                <li><a href="">최근 방문한 room</a></li>
                <li><a href="">스티커</a></li>
                <li><a href="">개인정보 수정</a></li>
            </div>
        </div>

    </div>
</body>
</html>
